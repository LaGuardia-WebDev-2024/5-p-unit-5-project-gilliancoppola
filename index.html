<!DOCTYPE html>
<html>

<head>
  <title>Unit 5 Project</title>
  <meta charset="utf-8">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asset&display=swap" rel="stylesheet">
  <style>

    
.invite{
     font-family: "Asset", serif;
     font-size:x-large;
}

.caption{
      font-size: large;
      font-family:'Times New Roman', Times, serif;
     }


body{

background-image: url(https://cdn.wallpapersafari.com/44/4/b9170Q.jpg);
background-size: cover;
background-repeat: no-repeat;
background-attachment: fixed;

}


.flip-card {
  background-color: transparent;
  width: 600px;
  height:650px;
  perspective: 1000px;
  border: 5px dotted;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-image: url(https://images.genius.com/1a0e5c56809f077a3ce93260046cc640.1000x750x1.jpg);
  color: black;
}

.flip-card-back {
  background-color:brown;
  color: white;
  transform: rotateY(180deg);
}

.beatles{
color: brown;
}

.text{
display: inline-block;
width: 450px;
margin: 3% auto;
border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
padding:0.5em;
line-height:1.5em;
background:rgb(143, 197, 185);
}

.title{
  font-size: 2.4em;
}

.stuff{
font-size: 1.2em;
}

  </style>
</head>


<body>
<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <p class="caption text title">You're Invited to my...</p>
      <br><p class="invite text title"><span class="beatles">Beatles</span> Birthday Party</p>
    </div>
    <div class="flip-card-back">
      <p class="stuff"><span class="invite text">WHEN?</span> <br>April 8, 1968, 3:30 PM</p> 
      <p class="stuff"><span class="invite text">WHERE?</span><br>The Cavern Club, Liverpool</p>
      <img src="https://c.tenor.com/NzoSQyMc5bEAAAAC/beatles-birthday.gif">
    </div>
    </div>
 

</body>
</html>
