<!DOCTYPE html>

  <style>

    
.invite{
     font-family: "Asset", serif;
     font-size:x-large;
}

.caption{
      font-size: large;
      font-family:'Times New Roman', Times, serif;
     }


body{

background-image: url(https://cdn.wallpapersafari.com/44/4/b9170Q.jpg);
background-size: cover;
background-repeat: no-repeat;
background-attachment: fixed;

}


.flip-card {
  background-color: transparent;
  width: 300px;
  height: 300px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: #2980b9;
  color: white;
  transform: rotateY(180deg);
}

  </style>
</head>


<body>
<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <p class="caption">You're Invited to my...</p>
      <p class="invite">Beatles Birthday Party</p>
    </div>
    <div class="flip-card-back">
      <h1>Tiger</h1> 
      <p>A big cat from the forest</p> 
      <p>Pretty stripes</p>
    </div>
    </div>
 

</body>
</html>
