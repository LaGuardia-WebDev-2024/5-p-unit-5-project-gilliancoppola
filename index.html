 <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>

    
.invite{
     font-family: "Asset", serif;
     font-size:x-large;
}

.caption{
      font-size: large;
      font-family:'Times New Roman', Times, serif;
     }


body{

background-image: url(https://cdn.wallpapersafari.com/44/4/b9170Q.jpg);
background-size: cover;

}


.flip-card {
  background-color: transparent;
  width: 600px;
  height:650px;
  perspective: 1000px;
  border: 5px dotted;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-image: url(https://images.genius.com/1a0e5c56809f077a3ce93260046cc640.1000x750x1.jpg);
  color: black;
}

.flip-card-back {
  background-color:brown;
  color: white;
  transform: rotateY(180deg);
}

.beatles{
color: brown;
}

.text{
display: inline-block;
width: 450px;
margin: 3% auto;
border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
padding:0.5em;
line-height:1.5em;
background:rgb(143, 197, 185);
}

.title{
  font-size: 2.4em;
}

.stuff{
font-size: 1.2em;
}

.speech-bubble {
  position: relative;
  margin: 1.5em auto;
  padding: 1em;
  width: 10em; height: 3.em;
  border-radius: .25em;
  transform: rotate(-4deg) rotateY(15deg);
  background: #8f654d;
  font-size: 1.5em;
  text-align: center;
}
.speech-bubble:before, .speech-bubble:after {
  position: absolute;
  z-index: -1;
  content: '';
}
.speech-bubble:after {
  top: 0; right: 0; bottom: 0; left: 0;
  border-radius: inherit;
  transform: rotate(2deg) translate(.35em, -.15em) scale(1.02);
  background: #fdf5db;
}
.speech-bubble:before {
  border: solid 0 transparent;
  border-right: solid 3.5em #fdf5db;
  border-bottom: solid .25em #8f654d;
  bottom: .25em; left: 1.25em;
  width: 0; height: 0.5em;
  transform: rotate(45deg) skewX(75deg);
}

  </style>
</head>


<body>
<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <p class="caption text title">You're Invited to my...</p>
      <br><p class="invite text title"><span class="beatles">Beatles</span> Birthday Party</p>
    </div>
    <div class="flip-card-back">
      <p class="stuff"><span class="invite text">WHEN?</span> <br>April 8, 1968, 3:30 PM</p> 
      <p class="stuff"><span class="invite text">WHERE?</span><br>The Cavern Club, Liverpool</p>
      <img src="https://c.tenor.com/NzoSQyMc5bEAAAAC/beatles-birthday.gif">
    </div>
    </div>

    <div class='speech-bubble'>Click me!</div>
